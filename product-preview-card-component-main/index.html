<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manu</a>.
  </div>

  <div class="card">
      <img class="image" src="images/image-product-desktop.jpg" alt="perfume">
    <main>
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="prices">
        <strong class="price">$149.99</strong>
        <span class="original-price"><sup>$169.99</sup></span>
      </p>
      <button class="add-to-cart">
        <img class="cart" src="images/icon-cart.svg">
        <span class="add">Add to Cart</span>
      </button>
    </main>
  </div>

  
  
</body>
</html>
